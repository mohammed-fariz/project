<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLV Prediction</title>
    <style>
        body { font-family: Arial; background: #f3f3f3; padding: 20px; }
        .box {
            width: 450px; margin: auto; background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px #bbb;
        }
        input, select {
            width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px;
        }
        button {
            width: 100%; padding: 12px; background: green; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background: darkgreen; }
        h2 { text-align: center; }
        .result { text-align: center; margin-top: 20px; color: blue; font-size: 20px; }
    </style>
</head>

<body>
<div class="box">
    <h2>CLV Prediction (6 Features)</h2>

    <form action="/predict" method="POST">

        <label>Unit Price</label>
        <input type="number" step="0.01" name="Unit_Price" required>

        <label>Discount Amount</label>
        <input type="number" step="0.01" name="Discount_Amount" required>

        <label>Quantity</label>
        <input type="number" name="Quantity" required>

        <label>Gender</label>
        <select name="Gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>

        <label>Payment Method</label>
        <select name="Payment_Method">
            <option value="0">Credit Card</option>
            <option value="1">Debit Card</option>
            <option value="2">UPI</option>
            <option value="3">Cash on Delivery</option>
        </select>

        <label>Product Category</label>
        <select name="Product_Category">
            <option value="0">Electronics</option>
            <option value="1">Clothing</option>
            <option value="2">Beauty</option>
            <option value="3">Grocery</option>
        </select>

        <button type="submit">Predict CLV</button>
    </form>

    {% if prediction_text %}
    <p class="result">{{ prediction_text }}</p>
    {% endif %}
</div>
</body>
</html>
